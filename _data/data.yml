career-profile:
    title: About Me
    summary: |
      Jinxing Li is a Professor with the Harbin Institute of Technology, Shenzhen, China.
      
      [【Google Scholar】](https://scholar.google.com.hk/citations?user=i4I4hIEAAAAJ&hl=zh-CN) [【Homepage in Chinese】](https://faculty.hitsz.edu.cn/lijinxing)

      Focusing on key research areas such as pattern recognition and image processing, 
      he proposes a series of new theories, models, and method. He has now published a total of 45 articles (37 first works or correspondences: 
      23 first-region and 14 CCF A) in CAS Region I journals and CCF A conferences, 
      including 8 TIP, 7 TNNLS, 4 TCYB, 4 TCSVT, 1 TII, 1 TSMC, 5 Inf. Fus. , 1 CVPR, 1 NeurIPS, 4 ACM MM, 2 AAAI, and 1 English monograph. 
      In addition, he has presided over 17 research projects including the top level of National Nature.
      
