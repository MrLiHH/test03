career-profile:
    title: About Me
    summary: |
      Jinxing Li is a Professor with the Harbin Institute of Technology, Shenzhen, China.

      [【Google Scholar】](https://scholar.google.com.hk/citations?user=i4I4hIEAAAAJ&hl=zh-CN) [【Homepage in Chinese】](https://faculty.hitsz.edu.cn/lijinxing)

      Focusing on key research areas such as pattern recognition and image processing, 
      he proposes a series of new theories, models, and method. And he has published a total of 45 papers in Q1 journals of the Chinese Academy of Sciences 
      and CCF A conferences (37 as first or corresponding author: 23 in Zone 1 journals and 14 
      in CCF A conferences), including 8 in TIP, 7 in TNNLS, 4 in TCYB, 4 in TCSVT, 1 in TII, 1 in TSMC
      , 5 in Information Fusion, 1 in CVPR, 1 in NeurIPS, 4 in ACM MM, 2 in AAAI. And 1 English monograph has been published. In addition, he has led 17 scientific research projects, including a General Program of the National Natural Science Foundation of China.
      
