career-profile:
    title: About Me
    summary: |
      Jinxing Li is a Professor with the Harbin Institute of Technology, Shenzhen, China.

      [【Google Scholar】](https://scholar.google.com.hk/citations?user=i4I4hIEAAAAJ&hl=zh-CN) [【Homepage in Chinese】](https://faculty.hitsz.edu.cn/lijinxing)

      Focusing on key research areas such as pattern recognition and image processing, 
      he proposes a series of new theories, models, and method. 

      He has published a total of 45 papers in Zone 1 journals of the Chinese Academy of Sciences and CCF A-class conferences (37 as first or corresponding author: 23 in Zone 1 journals and 14 in CCF A conferences), including 8 in IEEE Transactions on Image Processing (TIP), 7 in IEEE Transactions on Neural Networks and Learning Systems (TNNLS), 4 in IEEE Transactions on Cybernetics (TCYB), 4 in IEEE Transactions on Circuits and Systems for Video Technology (TCSVT), 1 in IEEE Transactions on Industrial Informatics (TII), 1 in IEEE Transactions on Systems, Man, and Cybernetics (TSMC), 5 in Information Fusion, 1 in CVPR, 1 in NeurIPS, 4 in ACM Multimedia (ACM MM), 2 in AAAI, and 1 English monograph. In addition, he has led 17 scientific research projects, including a General Program of the National Natural Science Foundation of China.
      
